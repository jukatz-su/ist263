<h1>Your Contact</h1>
<form action="https://formspree.io/f/mrgjqlbq" method="post">
<label for="fullname">Full Name</label>
<input type="text" name="fullname" id="fullname"><br>
<label for="phonenumber">Phone Number</label>
<input type="text" name="phonenumber" id="phonenumber"><br>
<label for="additionalinformation">Additional Information</label>
<textarea name="additionalinformation" id="additionalinformation"></textarea>

<p>Do you have design skills?</p>
<label>yes</label>
<input type="radio" id="yes" name="yes">
<label for="no">no</label>
<input type="radio" id="no" name="no"><br>

<p>What design school do you attend?</p>
<label for="syracuse">Syracuse</label>
<input type="checkbox" id="syracuse" name="syracuse">
<br>
<label for="parsons">Parsons School of Design</label>
<input type="checkbox" id="parsons" name="parsons">
<br>
<label for="scad">SCAD</label>
<input type="checkbox" id="scad" name="scad">
<br>
<label for="risd">Rhode Island School of Design</label>
<input type="checkbox" id="risd" name="risd">
<br>

<label for="grade">What grade are you in?</label>
<select id="grade" name ="grade">
    <option value="freshman">Freshman</option>
    <option value="sophomore">Sophomore</option>
    <option value="junior">Junior</option>
    <option value="senior">Senior</option>
</select><br>



<input type="submit" value="submit"> 
</form>
